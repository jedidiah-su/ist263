<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Intro</title>
    <!--Making red h1 tags the selctor becomes h1-what you want to affect-->
    <style>
        h1{color:red;}
        p{font-family: Arial, Helvetica, sans-serif;font-size: 2em;
            font-weight: 100;
        }
        p a{color: orange;} <!--makes only a tag links orange in paragraphs-->
    </style>
</head>
<body>
    <h1>Header</h1>
    <h2>Page content goes <a href="https://syr.edu">here</a></h2>
    <p>Page content goes <a href="https://syr.edu">here</a></p>
</body>
</html>
